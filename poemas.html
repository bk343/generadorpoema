<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección Aleatoria</title>
    <script>
        function redirigir() {
            // Lista de URLs para redirección
            var urls = [
                "link 1",
		"link 2"
            ];
            
            // Seleccionar una URL aleatoria
            var url = urls[Math.floor(Math.random() * urls.length)];
            
            // Redirigir a la URL seleccionada
            window.location.href = url;
        }
        
        // Llamar a la función de redirección cuando se cargue la página
        window.onload = redirigir;
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
